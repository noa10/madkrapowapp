name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

concurrency:
  group: 'deploy-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP with Laravel Sail
        run: |
          docker-compose up -d
          docker-compose exec -T laravel.test composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          docker-compose exec -T laravel.test npm ci

      - name: Build Assets
        run: docker-compose exec -T laravel.test npm run build

      - name: Export Static Files
        run: docker-compose exec -T laravel.test npm run export

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: .
          allow_empty_commit: false
          keep_files: false